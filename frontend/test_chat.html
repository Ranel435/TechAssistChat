<!DOCTYPE html>
<html>
<head>
    <title>Test WebSocket Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; }
        .section { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; }
        input { margin: 5px; padding: 5px; }
        button { margin: 5px; padding: 5px 10px; }
        #messages { height: 300px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; }
        .message { margin: 2px 0; }
        .status { color: #666; font-style: italic; }
        .sent { color: #0066cc; }
        .received { color: #009900; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Chat Test</h1>
        
        <div class="section">
            <h3>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ</h3>
            <label>–í–∞—à–µ –∏–º—è: <input type="text" id="username" value="user1" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è"></label>
            <button onclick="connect()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
            <button onclick="disconnect()">–û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
            <span id="status">–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω</span>
        </div>
        
        <div class="section">
            <h3>–û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è</h3>
            <label>–ö–æ–º—É: <input type="text" id="toUser" value="user2" placeholder="–ò–º—è –ø–æ–ª—É—á–∞—Ç–µ–ª—è"></label><br>
            <label>–°–æ–æ–±—â–µ–Ω–∏–µ: <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ" style="width: 300px;"></label>
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
        
        <div class="section">
            <h3>–°–æ–æ–±—â–µ–Ω–∏—è:</h3>
            <div id="messages"></div>
            <button onclick="clearMessages()">–û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
    </div>

    <script>
        let ws = null;
        
        function connect() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                return;
            }
            
            if (ws) {
                ws.close();
            }
            
            ws = new WebSocket(`ws://localhost:8080/ws?user=${username}`);
            
            ws.onopen = function(event) {
                addMessage(`üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫–∞–∫ ${username}`, 'status');
                document.getElementById('status').textContent = `–ü–æ–¥–∫–ª—é—á–µ–Ω –∫–∞–∫ ${username}`;
                document.getElementById('status').style.color = 'green';
            };
            
            ws.onmessage = function(event) {
                const msg = JSON.parse(event.data);
                addMessage(`üì® –û—Ç ${msg.from}: ${msg.message}`, 'received');
            };
            
            ws.onclose = function(event) {
                addMessage('üî¥ –û—Ç–∫–ª—é—á–µ–Ω', 'status');
                document.getElementById('status').textContent = '–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω';
                document.getElementById('status').style.color = 'red';
                ws = null;
            };
            
            ws.onerror = function(error) {
                addMessage('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error, 'status');
                console.error('WebSocket error:', error);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendMessage() {
            if (!ws) {
                addMessage('‚ùå –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω –∫ —Å–µ—Ä–≤–µ—Ä—É!', 'status');
                return;
            }
            
            const to = document.getElementById('toUser').value;
            const message = document.getElementById('messageInput').value;
            
            if (!to || !message) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—É—á–∞—Ç–µ–ª—è –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ');
                return;
            }
            
            const msg = {
                to: to,
                message: message
            };
            
            try {
                ws.send(JSON.stringify(msg));
                addMessage(`üì§ –î–ª—è ${to}: ${message}`, 'sent');
                document.getElementById('messageInput').value = '';
            } catch (error) {
                addMessage('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error, 'status');
            }
        }
        
        function addMessage(text, className = '') {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø–æ Enter –≤ –ø–æ–ª–µ –∏–º–µ–Ω–∏
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connect();
            }
        });
    </script>
</body>
</html>
