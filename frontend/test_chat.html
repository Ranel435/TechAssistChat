<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test with JWT</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; }
        .section { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; }
        input { margin: 5px; padding: 5px; }
        button { margin: 5px; padding: 5px 10px; }
        #messages { height: 300px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; }
        .message { margin: 2px 0; }
        .status { color: #666; font-style: italic; }
        .sent { color: #0066cc; }
        .received { color: #009900; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Chat Test with JWT</h1>
        
        <!-- –ë–ª–æ–∫ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
        <div class="section" id="authSection">
            <h3>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h3>
            <div class="auth-tabs">
                <button id="loginTab" class="tab-button active" onclick="switchTab('login')">–í—Ö–æ–¥</button>
                <button id="registerTab" class="tab-button" onclick="switchTab('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
            </div>
            
            <div id="loginForm">
                <input type="text" id="loginUsername" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" />
                <input type="password" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª—å" />
                <button onclick="login()">–í–æ–π—Ç–∏</button>
            </div>
            
            <div id="registerForm" style="display: none;">
                <input type="text" id="regUsername" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–º–∏–Ω. 3 —Å–∏–º–≤–æ–ª–∞)" />
                <input type="password" id="regPassword" placeholder="–ü–∞—Ä–æ–ª—å (–º–∏–Ω. 6 —Å–∏–º–≤–æ–ª–æ–≤)" />
                <button onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            </div>
            
            <div id="authStatus">–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω</div>
        </div>
        
        <!-- –ë–ª–æ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è -->
        <div class="section" id="connectionSection" style="display: none;">
            <h3>WebSocket –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ</h3>
            <div class="controls">
                <button onclick="connect()">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
                <button onclick="disconnect()">‚ùå –û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
                <button onclick="loadHistory()">üìú –ò—Å—Ç–æ—Ä–∏—è</button>
                <button onclick="clearMessages()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
                <button onclick="logout()">üö™ –í—ã–π—Ç–∏</button>
            </div>
            <span id="status">–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω</span>
        </div>
        
        <div class="section">
            <h3>–û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è</h3>
            <label>–ö–æ–º—É: <input type="text" id="toUser" value="user2" placeholder="ID –ø–æ–ª—É—á–∞—Ç–µ–ª—è"></label><br>
            <label>–°–æ–æ–±—â–µ–Ω–∏–µ: <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ" style="width: 300px;"></label>
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
        
        <div class="section">
            <h3>–°–æ–æ–±—â–µ–Ω–∏—è:</h3>
            <div id="messages"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let authToken = null;
        let currentUser = null;
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–∞–±–∞–º–∏
        function switchTab(tab) {
            if (tab === 'login') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('registerTab').classList.remove('active');
            } else {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
                document.getElementById('loginTab').classList.remove('active');
                document.getElementById('registerTab').classList.add('active');
            }
        }
        
        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8080/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    currentUser = data;
                    
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('connectionSection').style.display = 'block';
                    document.getElementById('authStatus').textContent = `–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –∫–∞–∫: ${data.username}`;
                    
                    addMessage(`‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ –∫–∞–∫ ${data.username}`, 'status');
                } else {
                    alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + data.error);
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + error.message);
            }
        }
        
        async function register() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            
            if (!username || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            if (username.length < 3) {
                alert('–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞');
                return;
            }
            
            if (password.length < 6) {
                alert('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8080/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    currentUser = data;
                    
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('connectionSection').style.display = 'block';
                    document.getElementById('authStatus').textContent = `–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω –∫–∞–∫: ${data.username}`;
                    
                    addMessage(`‚úÖ –£—Å–ø–µ—à–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∫–∞–∫ ${data.username}`, 'status');
                } else {
                    alert('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ' + data.error);
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + error.message);
            }
        }
        
        function logout() {
            if (ws) {
                ws.close();
            }
            
            authToken = null;
            currentUser = null;
            
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('connectionSection').style.display = 'none';
            document.getElementById('authStatus').textContent = '–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω';
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª—è
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('regUsername').value = '';
            document.getElementById('regPassword').value = '';
            
            clearMessages();
            addMessage('üö™ –í—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã', 'status');
        }
        
        function connect() {
            if (!authToken) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å');
                return;
            }
            
            if (ws) {
                ws.close();
            }
            
            const wsUrl = `ws://localhost:8080/ws?token=${encodeURIComponent(authToken)}`;
            console.log('–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫:', wsUrl);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function(event) {
                addMessage(`üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫–∞–∫ ${currentUser.username}`, 'status');
                document.getElementById('status').textContent = `–ü–æ–¥–∫–ª—é—á–µ–Ω –∫–∞–∫ ${currentUser.username}`;
                document.getElementById('status').style.color = 'green';
                console.log('WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
            };
            
            ws.onmessage = function(event) {
                console.log('–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', event.data);
                const msg = JSON.parse(event.data);
                addMessage(`üì® –û—Ç ${msg.from_username}: ${msg.message}`, 'received');
            };
            
            ws.onclose = function(event) {
                addMessage('üî¥ –û—Ç–∫–ª—é—á–µ–Ω', 'status');
                document.getElementById('status').textContent = '–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω';
                document.getElementById('status').style.color = 'red';
                ws = null;
                console.log('WebSocket –æ—Ç–∫–ª—é—á–µ–Ω:', event);
            };
            
            ws.onerror = function(error) {
                addMessage('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.type, 'status');
                console.error('WebSocket –æ—à–∏–±–∫–∞:', error);
            };
        }
        
        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('‚ùå –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω –∫ —Å–µ—Ä–≤–µ—Ä—É!', 'status');
                return;
            }
            
            const toUserID = document.getElementById('toUser').value;
            const message = document.getElementById('messageInput').value;
            
            if (!toUserID || !message) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ ID –ø–æ–ª—É—á–∞—Ç–µ–ª—è –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ');
                return;
            }
            
            const msg = {
                to_user_id: parseInt(toUserID),
                message: message
            };
            
            try {
                ws.send(JSON.stringify(msg));
                addMessage(`üì§ –î–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${toUserID}: ${message}`, 'sent');
                document.getElementById('messageInput').value = '';
                console.log('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:', msg);
            } catch (error) {
                addMessage('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error, 'status');
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
            }
        }
        
        async function loadHistory() {
            if (!authToken) {
                alert('–ê–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏');
                return;
            }
            
            const userBID = document.getElementById('toUser').value;
            if (!userBID) {
                alert('–£–∫–∞–∂–∏—Ç–µ ID —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞');
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:8080/api/auth/history?userB_id=${userBID}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.messages) {
                    clearMessages();
                    addMessage(`üìú –ó–∞–≥—Ä—É–∂–µ–Ω–∞ –∏—Å—Ç–æ—Ä–∏—è —á–∞—Ç–∞ —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º ${userBID}`, 'status');
                    data.messages.forEach(msg => {
                        const direction = msg.from_user_id === currentUser.user_id ? 'sent' : 'received';
                        const time = new Date(msg.created_at).toLocaleTimeString();
                        addMessage(`[${time}] ${msg.from_username} ‚Üí ${msg.to_username}: ${msg.message}`, direction);
                    });
                } else {
                    addMessage('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), 'status');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏:', error);
                addMessage('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏: ' + error.message, 'status');
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function addMessage(text, className = '') {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
        
        // –ò–∑–º–µ–Ω—è–µ–º placeholder –¥–ª—è –ø–æ–ª—è –ø–æ–ª—É—á–∞—Ç–µ–ª—è
        document.addEventListener('DOMContentLoaded', function() {
            const toUserField = document.getElementById('toUser');
            if (toUserField) {
                toUserField.placeholder = 'ID –ø–æ–ª—É—á–∞—Ç–µ–ª—è';
                toUserField.value = '2'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é
            }
        });
    </script>
</body>
</html>
