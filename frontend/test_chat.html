<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; }
        .section { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; }
        input { margin: 5px; padding: 5px; }
        button { margin: 5px; padding: 5px 10px; }
        #messages { height: 300px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; }
        .message { margin: 2px 0; }
        .status { color: #666; font-style: italic; }
        .sent { color: #0066cc; }
        .received { color: #009900; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Chat Test</h1>
        
        <div class="section">
            <h3>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ</h3>
            <div class="controls">
                <input type="text" id="username" placeholder="–í–∞—à–µ –∏–º—è" />
                <button onclick="connect()">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
                <button onclick="disconnect()">‚ùå –û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
                <button onclick="loadHistory()">üìú –ò—Å—Ç–æ—Ä–∏—è</button>
                <button onclick="clearMessages()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
            </div>
            <span id="status">–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω</span>
        </div>
        
        <div class="section">
            <h3>–û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è</h3>
            <label>–ö–æ–º—É: <input type="text" id="toUser" value="user2" placeholder="–ò–º—è –ø–æ–ª—É—á–∞—Ç–µ–ª—è"></label><br>
            <label>–°–æ–æ–±—â–µ–Ω–∏–µ: <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ" style="width: 300px;"></label>
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
        
        <div class="section">
            <h3>–°–æ–æ–±—â–µ–Ω–∏—è:</h3>
            <div id="messages"></div>
        </div>
    </div>

    <script>
        let ws = null;
        
        function connect() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                return;
            }
            
            if (ws) {
                ws.close();
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            const wsUrl = `ws://localhost:3000/ws?user=${username}`;
            console.log('–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫:', wsUrl);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function(event) {
                addMessage(`üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫–∞–∫ ${username}`, 'status');
                document.getElementById('status').textContent = `–ü–æ–¥–∫–ª—é—á–µ–Ω –∫–∞–∫ ${username}`;
                document.getElementById('status').style.color = 'green';
                console.log('WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
            };
            
            ws.onmessage = function(event) {
                console.log('–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', event.data);
                const msg = JSON.parse(event.data);
                addMessage(`üì® –û—Ç ${msg.from}: ${msg.message}`, 'received');
            };
            
            ws.onclose = function(event) {
                addMessage('üî¥ –û—Ç–∫–ª—é—á–µ–Ω', 'status');
                document.getElementById('status').textContent = '–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω';
                document.getElementById('status').style.color = 'red';
                ws = null;
                console.log('WebSocket –æ—Ç–∫–ª—é—á–µ–Ω:', event);
            };
            
            ws.onerror = function(error) {
                addMessage('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.type, 'status');
                console.error('WebSocket –æ—à–∏–±–∫–∞:', error);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('‚ùå –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω –∫ —Å–µ—Ä–≤–µ—Ä—É!', 'status');
                return;
            }
            
            const to = document.getElementById('toUser').value;
            const message = document.getElementById('messageInput').value;
            
            if (!to || !message) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—É—á–∞—Ç–µ–ª—è –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ');
                return;
            }
            
            const msg = {
                to: to,
                message: message
            };
            
            try {
                ws.send(JSON.stringify(msg));
                addMessage(`üì§ –î–ª—è ${to}: ${message}`, 'sent');
                document.getElementById('messageInput').value = '';
                console.log('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:', msg);
            } catch (error) {
                addMessage('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error, 'status');
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
            }
        }
        
        function addMessage(text, className = '') {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
        
        function loadHistory() {
            const user1 = document.getElementById('username').value;
            const user2 = document.getElementById('toUser').value;
            
            if (!user1 || !user2) {
                alert('–£–∫–∞–∂–∏—Ç–µ —Å–≤–æ–µ –∏–º—è –∏ –∏–º—è —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞');
                return;
            }
            
            fetch(`http://localhost:8080/api/chat/${user1}/${user2}`)
                .then(response => response.json())
                .then(data => {
                    if (data.messages) {
                        clearMessages();
                        addMessage(`üìú –ó–∞–≥—Ä—É–∂–µ–Ω–∞ –∏—Å—Ç–æ—Ä–∏—è —á–∞—Ç–∞ –º–µ–∂–¥—É ${user1} –∏ ${user2}`, 'status');
                        data.messages.forEach(msg => {
                            const direction = msg.from === user1 ? 'sent' : 'received';
                            const time = new Date(msg.created_at).toLocaleTimeString();
                            addMessage(`[${time}] ${msg.from} ‚Üí ${msg.to}: ${msg.message}`, direction);
                        });
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏:', error);
                    addMessage('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏: ' + error.message, 'status');
                });
        }
        
        function loadAllMessages() {
            fetch(`http://localhost:8080/api/messages`)
                .then(response => response.json())
                .then(data => {
                    if (data.messages) {
                        clearMessages();
                        addMessage('üìú –ü–æ—Å–ª–µ–¥–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —Å–∏—Å—Ç–µ–º–µ:', 'status');
                        data.messages.forEach(msg => {
                            const time = new Date(msg.created_at).toLocaleTimeString();
                            addMessage(`[${time}] ${msg.from_user} ‚Üí ${msg.to_user}: ${msg.message}`, 'received');
                        });
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
                    addMessage('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π: ' + error.message, 'status');
                });
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø–æ Enter –≤ –ø–æ–ª–µ –∏–º–µ–Ω–∏
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connect();
            }
        });
    </script>
</body>
</html>
